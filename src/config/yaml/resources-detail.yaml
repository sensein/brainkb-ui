type: "detail"
route: "/knowledge-base/resources"
slug: "resources"
backLink: "/knowledge-base/resources"
title: "Resources"
dataSource:
  type: "api-get"
  endpoint: "NEXT_PUBLIC_API_ADMIN_GET_STRUCTURED_RESOURCE_ENDPOINT"
  apiRoute: "/api/resources"
  params:
    tokenEndpointType: "ml"  # Options: "ml", "query", "default" (default: "query")
    useAuth: true  # Optional: set to false to disable auth (default: true)
  idParam: "id"
  dataExtractor: "extractResourceData"
tabs:
  - id: "summary"
    label: "Summary"
    sections:
      - title: "Resource Information"
        layout: "table"
        fields:
          - key: "name"
            label: "Name"
            type: "text"
          - key: "category"
            label: "Category"
            type: "badge"
            badgeVariant: "secondary"
          - key: "type"
            label: "Type"
            type: "badge"
            badgeVariant: "secondary"
          - key: "judge_score"
            label: "Judge Score"
            type: "badge"
            badgeVariant: "default"
      - title: "Description"
        fields:
          - key: "description"
            label: "Description"
            type: "text"
      - title: "Classification"
        layout: "table"
        fields:
          - key: "category"
            label: "Category"
            type: "badge"
            badgeVariant: "secondary"
          - key: "type"
            label: "Type"
            type: "badge"
            badgeVariant: "secondary"
          - key: "judge_score"
            label: "Significance"
            type: "badge"
            badgeVariant: "default"
      - title: "Target Information"
        layout: "two-column"
        fields:
          - key: "target"
            label: "Target"
            type: "text"
          - key: "specific_target"
            label: "Specific Target"
            type: "text"
          - key: "mapped_target_concept"
            label: "Mapped Target"
            type: "object"
          - key: "mapped_specific_target_concept"
            label: "Mapped Specific Target"
            type: "object"
      - title: "Mentions"
        layout: "two-column"
        fields:
          - key: "mentions.datasets"
            label: "Datasets"
            type: "array"
          - key: "mentions.papers"
            label: "Papers"
            type: "array"
          - key: "mentions.tools"
            label: "Tools"
            type: "array"
      - title: "Additional Information"
        layout: "two-column"
        fields:
          - key: "url"
            label: "URL"
            type: "url"
  - id: "related-info"
    label: "Related Info"
    type: "related"
  - id: "contributors"
    label: "Contributors"
    sections:
      - title: "Contributor"
        fields:
          - key: "contributed_by"
            label: "Contributor"
            type: "text"
      - title: "Timestamps"
        fields:
          - key: "created_at"
            label: "Created At"
            type: "date"
          - key: "updated_at"
            label: "Updated At"
            type: "date"
          - key: "processedAt"
            label: "Processed At"
            type: "date"
  - id: "revision-history"
    label: "Revision History"
    type: "provenance"
showProvenance: true
showRelated: true

