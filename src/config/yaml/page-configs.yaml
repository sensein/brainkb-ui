pages:
  # NER List Page Configuration
  - type: "list"
    route: "/knowledge-base/ner"
    slug: "ner"
    title: "Neuroscientific Named Entity Recognition (NER) Terms"
    description: "Browse and search extracted neuroscientific named entities from research papers."
    dataSource:
      type: "api-get"
      endpoint: "NEXT_PUBLIC_NER_GET_ENDPOINT"
      apiRoute: "/api/ner/withouttoken"
    columns:
      - key: "entity"
        label: "Entity"
        type: "link"
        linkPath: "/knowledge-base/ner"
      - key: "label"
        label: "Label"
        type: "badge"
        badgeVariant: "secondary"
      - key: "paper_title"
        label: "Paper Title"
        type: "text"
      - key: "judge_score"
        label: "Judge Score"
        type: "badge"
        badgeVariant: "default"
    itemsPerPage: 50
    search:
      enabled: true
      placeholder: "Search entities, labels, papers, DOIs..."

  # Resources List Page Configuration
  - type: "list"
    route: "/knowledge-base/resources"
    slug: "resources"
    title: "Structured Resources"
    description: "Browse extracted resources from neuroscience publications, including models, code, datasets, and benchmarks."
    dataSource:
      type: "api-get"
      endpoint: "NEXT_PUBLIC_API_ADMIN_GET_STRUCTURED_RESOURCE_ENDPOINT"
      apiRoute: "/api/resources/withouttoken"
      dataExtractor: "extractResourceData"
    columns:
      - key: "name"
        label: "Name"
        type: "link"
        linkPath: "/knowledge-base/resources"
      - key: "category"
        label: "Category"
        type: "text"
      - key: "type"
        label: "Type"
        type: "text"
      - key: "judge_score"
        label: "Judge Score"
        type: "text"
    itemsPerPage: 50
    search:
      enabled: true
      placeholder: "Search resources by name, category, type, description..."

  # NER Detail Page Configuration
  - type: "detail"
    route: "/knowledge-base/ner"
    slug: "ner"
    backLink: "/knowledge-base/ner"
    title: "NER Terms"
    dataSource:
      type: "api-get"
      endpoint: "NEXT_PUBLIC_NER_GET_ENDPOINT"
      apiRoute: "/api/ner/withouttoken"
      idParam: "id"
    tabs:
      - id: "summary"
        label: "Summary"
        sections:
          - title: "Description"
            layout: "table"
            fields:
              - key: "sentence"
                label: "Description"
                type: "text"
          - title: "Entity Information"
            layout: "table"
            fields:
              - key: "entity"
                label: "Entity"
                type: "text"
              - key: "label"
                label: "Label"
                type: "badge"
                badgeVariant: "secondary"
              - key: "judge_score"
                label: "Judge Score"
                type: "badge"
                badgeVariant: "default"
          - title: "Classification"
            layout: "table"
            fields:
              - key: "label"
                label: "Type"
                type: "badge"
                badgeVariant: "secondary"
              - key: "judge_score"
                label: "Significance"
                type: "badge"
                badgeVariant: "default"
              - key: "ontology_label"
                label: "Category"
                type: "text"
          - title: "Paper Information"
            layout: "two-column"
            fields:
              - key: "paper_title"
                label: "Paper Title"
                type: "text"
              - key: "documentName"
                label: "Document Name"
                type: "text"
              - key: "doi"
                label: "DOI"
                type: "url"
                linkBasePath: "https://doi.org"
              - key: "paper_location"
                label: "Paper Location"
                type: "text"
          - title: "Context"
            fields:
              - key: "sentence"
                label: "Sentence"
                type: "text"
              - key: "start"
                label: "Start Position"
                type: "text"
              - key: "end"
                label: "End Position"
                type: "text"
          - title: "Additional Information"
            layout: "two-column"
            fields:
              - key: "ontology_id"
                label: "Ontology ID"
                type: "text"
              - key: "ontology_label"
                label: "Ontology Label"
                type: "text"
              - key: "remarks"
                label: "Remarks"
                type: "badge"
                badgeVariant: "secondary"
      - id: "related-info"
        label: "Related Info"
        type: "related"
      - id: "contributors"
        label: "Contributors"
        sections:
          - title: "Contributor"
            fields:
              - key: "contributed_by"
                label: "Contributor"
                type: "text"
          - title: "Timestamps"
            fields:
              - key: "created_at"
                label: "Created At"
                type: "date"
              - key: "updated_at"
                label: "Updated At"
                type: "date"
              - key: "processedAt"
                label: "Processed At"
                type: "date"
      - id: "revision-history"
        label: "Revision History"
        type: "provenance"
    showProvenance: true
    showRelated: true

  # Resources Detail Page Configuration
  - type: "detail"
    route: "/knowledge-base/resources"
    slug: "resources"
    backLink: "/knowledge-base/resources"
    title: "Resources"
    dataSource:
      type: "api-get"
      endpoint: "NEXT_PUBLIC_API_ADMIN_GET_STRUCTURED_RESOURCE_ENDPOINT"
      apiRoute: "/api/resources/withouttoken"
      idParam: "id"
      dataExtractor: "extractResourceData"
    tabs:
      - id: "summary"
        label: "Summary"
        sections:
          - title: "Description"
            layout: "table"
            fields:
              - key: "description"
                label: "Description"
                type: "text"
          - title: "Resource Information"
            layout: "table"
            fields:
              - key: "name"
                label: "Name"
                type: "text"
              - key: "category"
                label: "Category"
                type: "badge"
                badgeVariant: "secondary"
              - key: "type"
                label: "Type"
                type: "badge"
                badgeVariant: "secondary"
              - key: "judge_score"
                label: "Judge Score"
                type: "badge"
                badgeVariant: "default"
          - title: "Classification"
            layout: "table"
            fields:
              - key: "category"
                label: "Category"
                type: "badge"
                badgeVariant: "secondary"
              - key: "type"
                label: "Type"
                type: "badge"
                badgeVariant: "secondary"
              - key: "judge_score"
                label: "Significance"
                type: "badge"
                badgeVariant: "default"
          - title: "Target Information"
            layout: "two-column"
            fields:
              - key: "target"
                label: "Target"
                type: "text"
              - key: "specific_target"
                label: "Specific Target"
                type: "text"
              - key: "mapped_target_concept"
                label: "Mapped Target"
                type: "object"
              - key: "mapped_specific_target_concept"
                label: "Mapped Specific Target"
                type: "object"
          - title: "Mentions"
            layout: "two-column"
            fields:
              - key: "mentions.datasets"
                label: "Datasets"
                type: "array"
              - key: "mentions.papers"
                label: "Papers"
                type: "array"
              - key: "mentions.tools"
                label: "Tools"
                type: "array"
          - title: "Additional Information"
            layout: "two-column"
            fields:
              - key: "url"
                label: "URL"
                type: "url"
      - id: "related-info"
        label: "Related Info"
        type: "related"
      - id: "contributors"
        label: "Contributors"
        sections:
          - title: "Contributor"
            fields:
              - key: "contributed_by"
                label: "Contributor"
                type: "text"
          - title: "Timestamps"
            fields:
              - key: "created_at"
                label: "Created At"
                type: "date"
              - key: "updated_at"
                label: "Updated At"
                type: "date"
              - key: "processedAt"
                label: "Processed At"
                type: "date"
      - id: "revision-history"
        label: "Revision History"
        type: "provenance"
    showProvenance: true
    showRelated: true

