type: "detail"
route: "/knowledge-base/ner"
slug: "ner"
backLink: "/knowledge-base/ner"
title: "NER Terms"
dataSource:
  type: "api-get"
  endpoint: "NEXT_PUBLIC_NER_GET_ENDPOINT"
  apiRoute: "/api/ner"
  params:
    tokenEndpointType: "ml"  # Options: "ml", "query", "default" (default: "query")
    useAuth: true  # Optional: set to false to disable auth (default: true)
  idParam: "id"
tabs:
  - id: "summary"
    label: "Summary"
    sections:
      - title: "Entity Information"
        layout: "table"
        fields:
          - key: "entity"
            label: "Entity"
            type: "text"
          - key: "label"
            label: "Label"
            type: "badge"
            badgeVariant: "secondary"
          - key: "judge_score"
            label: "Judge Score"
            type: "badge"
            badgeVariant: "default"
      - title: "Description"
        fields:
          - key: "sentence"
            label: "Description"
            type: "text"
      - title: "Classification"
        layout: "table"
        fields:
          - key: "label"
            label: "Type"
            type: "badge"
            badgeVariant: "secondary"
          - key: "judge_score"
            label: "Significance"
            type: "badge"
            badgeVariant: "default"
          - key: "ontology_label"
            label: "Category"
            type: "text"
      - title: "Paper Information"
        layout: "two-column"
        fields:
          - key: "paper_title"
            label: "Paper Title"
            type: "text"
          - key: "documentName"
            label: "Document Name"
            type: "text"
          - key: "doi"
            label: "DOI"
            type: "url"
            linkBasePath: "https://doi.org"
          - key: "paper_location"
            label: "Paper Location"
            type: "text"
      - title: "Context"
        fields:
          - key: "sentence"
            label: "Sentence"
            type: "text"
          - key: "start"
            label: "Start Position"
            type: "text"
          - key: "end"
            label: "End Position"
            type: "text"
      - title: "Additional Information"
        layout: "two-column"
        fields:
          - key: "ontology_id"
            label: "Ontology ID"
            type: "text"
          - key: "ontology_label"
            label: "Ontology Label"
            type: "text"
          - key: "remarks"
            label: "Remarks"
            type: "badge"
            badgeVariant: "secondary"
  - id: "related-info"
    label: "Related Info"
    type: "related"
  - id: "contributors"
    label: "Contributors"
    sections:
      - title: "Contributor"
        fields:
          - key: "contributed_by"
            label: "Contributor"
            type: "text"
      - title: "Timestamps"
        fields:
          - key: "created_at"
            label: "Created At"
            type: "date"
          - key: "updated_at"
            label: "Updated At"
            type: "date"
          - key: "processedAt"
            label: "Processed At"
            type: "date"
  - id: "revision-history"
    label: "Revision History"
    type: "provenance"
showProvenance: true
showRelated: true

