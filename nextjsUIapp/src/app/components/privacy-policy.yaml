        description: "Any data you submit to our platform is released under the Creative Commons Attribution 0 (CC BY 0) license. By submitting data, you acknowledge and agree to these terms. This means that:"
        bullet_points:
          - content: "The content you provide is dedicated to the public domain."
          - content: "It can be freely used, modified, and shared by anyone for any purpose without restrictions."
      - title: "Personal Information"
        description: "When you log in using Google or GitHub OAuth, we may collect basic profile details such as your name and email address. This information is used solely for authentication and account management purposes."

